<div style="margin-top: 100px;" class="row">
    <div class="col-sm-9">
        <div *ngIf="this.flag">
            <h2>New Video</h2>
            <form #form="ngForm" (ngSubmit)="add(form)" class="well">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" required name="title" [(ngModel)]="this.selectedVideo.title">
                </div>
                <div class="form-group">
                        <label>URL</label>
                        <input type="text" class="form-control" required name="url" [(ngModel)]="this.selectedVideo.url">
                </div>
                <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" name="description" [(ngModel)]="this.selectedVideo.description">
                </div>
                <button (click)="add(form)" type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
        <video-detail *ngIf="selectedVideo && !this.flag" [video]="selectedVideo"></video-detail>
    </div>
    <div class="col-sm-3">
        <button *ngIf="this.admin" style="margin-bottom: 2px;" type="button" (click)="this.flag=true" class="btn btn-success btn-block">+ New Video</button>
        <video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
    </div>
</div>
